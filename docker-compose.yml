version: '3.8'

services:
  tool-x:
    build: .
    container_name: tool-x-security-toolkit
    volumes:
      # Mount output directory to persist results
      - ./output:/app/output
      # Mount wordlists directory for custom wordlists
      - ./wordlists:/app/wordlists
    network_mode: "host"  # Required for network scanning tools
    cap_add:
      - NET_ADMIN
      - NET_RAW
    stdin_open: true
    tty: true
    environment:
      - TERM=xterm-256color
    restart: unless-stopped